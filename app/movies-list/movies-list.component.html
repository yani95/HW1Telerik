<div class="container">
    <div class="row">
        <h1 class="text-center">{{pageTitle}}</h1><br>
        <div class="input-group col-md-offset-3 col-md-6">
            <span class="input-group-addon" id="basic-addon1">Search: </span>
            <input type="text" class="form-control" placeholder="Search by title" (input)="onFilterInput($event)" />
        </div>
    </div> <br>         

    <div class="form-group col-md-4 col-md-offset-1" >
        <label for="sel1">Sort:</label>
        <select 
            class="form-control" 
            id="sel1" 
            (change)="onSortChange($event)">
            <option *ngFor="let prop of sortingProperties" [selected]="sortingProperty === prop" value="{{prop}}">{{prop}}</option>
        </select>
    </div>

    <div class="form-group col-md-4 col-md-offset-1">
        <label for="sel2">Order:</label>
        <select 
            class="form-control" 
            id="sel2" 
            (change)="onOrderChange($event)">
            <option [selected]="order === 'asc'" value="asc">Ascending</option>
            <option [selected]="order === 'desc'" value="desc">Descending</option>
        </select>
    </div><br><br><br><br><br>      

    <table class="table">  
        <thead>
            <th>Poster</th>
            <th>Title</th>
            <th>Year</th>
            <th>IMDB Rating</th>    
            <th></th>  
        </thead>

        <tbody>          
            <tr movie *ngFor="let movie of (movies | moviesFilter:filterText | moviesSort:[sortingProperty, order])" [movie]="movie"></tr>            
        </tbody>
    </table>

    <footer></footer>
</div>
